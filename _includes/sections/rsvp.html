<div class="inner">
  <header class="major">
    <h2>RSVP</h2>
    <p>Please only reserve seats for the individual(s) indicated in your invitation. We are sincerely sorry that we are unable to accommodate more guests and plus ones at the event. </p>

	<form method="POST" action="https://formspree.io/wildy.bus@gmail.com">
	  <input type="text" name="name" placeholder="Your name" style="background: #d5f0fb"/>
	  <input style="background: #d5f0fb; margin-top: 4px" type="text" name="email" placeholder="Your email"/>
	  <textarea name="message" placeholder="Please let us know by June 1st who in your party is able to attend and if you have any dietary restrictions!" style="background: #d5f0fb; margin-top: 4px"></textarea>
	  <input type="text" name="_gotcha" style="display:none"/>
	  <br>
	  <button type="submit" style="background: #d5f0fb">RSVP</button>
	</form>
  </header>
</div>
